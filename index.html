<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <input type="text" id="Calculator-text">
        <div class="container">
            <button type="button" id="btn-1">1</button>
            <button type="button" id="btn-2">2</button>
            <button type="button" id="btn-3">3</button>
            <button type="button" id="btn-plus" class="special">+</button>

            <button type="button" id="btn-4">4</button>
            <button type="button" id="btn-5">5</button>
            <button type="button" id="btn-6">6</button>
            <button type="button" id="btn-minus" class="special">-</button>

            <button type="button" id="btn-7">7</button>
            <button type="button" id="btn-8">8</button>
            <button type="button" id="btn-9">9</button>
            <button type="button" id="btn-multiply" class="special">*</button>
            
            
            <button type="button" id="btn-0">0</button>
            <button type="button" id="btn-dot">.</button>
            <button type="button" id="btn-equals">=</button>
            <button type="button" id="btn-divide" class="special">/</button>

            <button type="button" id="btn-clear" class="Clear-button">Clear</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
